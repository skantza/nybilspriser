<main class="container">
    <section class="car-table">
        <app-cars *ngIf="!loading" [cars]="carList"></app-cars>
    </section>
    <div *ngIf="loading" class="spinner-view">
        <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</main>

<footer>
    <ngb-pagination *ngIf="carList.length >= pageSize && !loading" [collectionSize]="cars.length"
                    [(page)]="page"
                    [pageSize]="pageSize"/>
</footer>
